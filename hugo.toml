baseURL = 'http://localhost:1313/'
languageCode = 'zh-cn'
title = 'Matthew的博客'
theme = 'PaperMod'

[params]
  defaultTheme = "dark"
  ShowReadingTime = true
  disableSpecial1stPost = true

  [params.assets]
    customCSS = ["css/extra.css"]

  [params.homeInfoParams]
    Title = "Hi，我是 Matthew"
    Content = "土木 -> 金融 -> 量化 -> 数据库产品经理"

  [params.profileMode]
    enabled = true
    title = "Matthew"
    subtitle = "土木 -> 金融 -> 量化 -> 数据库产品经理"
    imageUrl = "/img/avatar.jpg"   # 放在 static/img/avatar.jpg
    imageWidth = 120
    imageHeight = 120

    [[params.profileMode.buttons]]
      name = "关于我"
      url = "/about/"

    [[params.profileMode.buttons]]
      name = "全部文章"
      url = "/posts/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
